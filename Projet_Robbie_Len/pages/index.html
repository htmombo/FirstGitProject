<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/index.css">
    <!-- Lien google fonts pour la police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <title>Accueil – Robbie Lens Photographie</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="../images/logo.png" alt="Logo robbie-lens">
            </div>
            <div>
                <a href="a-propos.html" target="_blank" class="lien">À propos</a><a href="portfolio.html" target="_blank" class="lien">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                     Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                     qui m’anime : capturer l’essence de chaque instant.
                </p> 
                    <a href="" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
                    <!-- cta veut dire call to action -->
            </div>
                <img src="../images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="../images/accueil/element-1.png" alt="Twelve apostles - Australie">
                <img src="../images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                <img src="../images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
            </div>
            <div>
                <img src="../images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                <img src="../images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                <img src="../images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
            </div>
            <div class="positionnement">
                <a href="../pages/portfolio.html" class="cta">VOIR MON PORTFOLIO</a>
            </div>
        </section>
        <section class="section-contact">
            <h2 class="centrer">Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="nom-email">
                    <div class="form-column">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Ngo Niomog" autofocus required>
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="niomog@outlook.fr" autofocus required>
                    </div>
                </div>

                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10" autofocus required></textarea>
                <input type="submit" value="Envoyer" class="bouton-envoyer">
            </form>
        </section>

    </main>
    <footer>
        <div>
            <img src="../images/logo.png" alt="Logo robbie-lens">
        </div>
        <div>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../images/twitter.png" alt="Logo twitter" class="icone_opaque">
            </a>
            <a href="https://wwww.instagram.com" target="_blank">
                <img src="../images/instagram.png" alt="Logo instagram" class="icone_opaque">
            </a>
        </div>    
    </footer>
</body>
</html>
